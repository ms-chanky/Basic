<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table 1</title>

    <style>

        body{
            background-color: aquamarine;
        }

        table{
            background-color: aliceblue;
            color: indianred;
        }

        th{
            background-color: burlywood;
        }

        table, th, td{
            border: black 2px solid;
            border-collapse: collapse;
        }

    </style>




</head>

<body>
<table>

    <tr>
        <th>SCHOOL NAME</th>
        <th>COUNTY</th>
        <th>COUNTY CODE</th>
    </tr>

    <tr>
        <td>Kabarak High School</td>
        <td>Nakuru</td>
        <td>27</td>
    </tr>

    <tr>
        <td>Alliance High School</td>
        <td>Nairobi</td>
        <td>01</td>
    </tr>

    <tr>
        <td>Mangu High School</td>
        <td>Kiambu</td>
        <td>35</td>
    </tr>

    <tr>
        <td>Nova Pioneer</td>
        <td>Uasin Gishu</td>
        <td>45</td>
    </tr>
</table>




</body>
</html>
